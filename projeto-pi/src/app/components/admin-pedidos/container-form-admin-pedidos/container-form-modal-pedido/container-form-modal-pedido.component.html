<div class="modal-backdrop" *ngIf="visible">
  <div class="modal-content">
    <!-- <button class="close-btn" (click)="onClose()">X</button> -->
    <div class="container-form-pedido">
      <div class="container-title-pedido">
        <h1 class="title-pedido">Adicionar Pedido</h1>
        <button class="btn-close-modal close-btn" type="button" (click)="onClose()">X</button>
      </div>
      <div class="container-title-cliente">
        <h1 class="title-cliente">Dados do Cliente</h1>
      </div>

      <form [formGroup]="pedidoForm" class="container-inputs" action="" method="post">

        <div class="container-form-nome-default">
          <div class="container-default">
            <label for="nome">Nome</label>
            <input formControlName="nome" (change)="campoAlterado('nome', pedidoForm.value.nome)"
              class="container-input-default" type="text" name="nome" id="nome"
              placeholder="Ex: Digite o nome do cliente">
          </div>
          <div class="container-default">
            <label for="telefone">Telefone</label>
            <input formControlName="telefone" (change)="campoAlterado('telefone', pedidoForm.value.telefone)"
              class="container-input-default" type="text" name="telefone" id="telefone"
              placeholder="Ex: Digite o telefone do cliente">
          </div>
        </div>
        <div class="container-form-nome-default">
          <div class="container-default">
            <label for="email">Email</label>
            <input formControlName="email" (change)="campoAlterado('email', pedidoForm.value.email)"
              class="container-input-default" type="email" name="email" id="email"
              placeholder="Ex: Digite o nome E-mail do cliente">
          </div>
          <div class="container-default">
            <label for="cpf">CPF</label>
            <input formControlName="cpf" (change)="campoAlterado('cpf', pedidoForm.value.cpf)"
              class="container-input-default" type="text" name="cpf" id="cpf" placeholder="Ex: Digite o CPF do cliente"
              mask="000.000.000-00">
          </div>
        </div>

        <div class="container-title-cliente">
          <h1 class="title-cliente">Dados do Pedido</h1>
        </div>

        <div class="container-form-nome-default">
          <div class="container-default">
            <label for="tipo">Tipo</label>
            <input formControlName="tipo_pedido" (change)="campoAlterado('tipo_pedido', pedidoForm.value.tipo_pedido)"
              class="container-input-default" type="text" name="tipo_pedido" id="tipo"
              placeholder="Ex: Bolo para festa de casamento">
          </div>

          <!-- <div class="container-default">
            <label for="formaDePagamento">Forma de pagamento</label>
            <input formControlName="forma_pagamento"
              (change)="campoAlterado('forma_pagamento', pedidoForm.value.forma_pagamento)"
              class="container-input-default" type="text" name="forma_pagamento" id="formaDePagamento"
              placeholder="Ex: Débito">
          </div> -->

          <div class="container-default">
            <label for="formaDePagamento">Forma de Pagamento</label>
            <select formControlName="forma_pagamento" name="formaDePagamento" id="formaDePagamento"
              class="container-input-default">
              <option value="">Selecione...</option>
              <option value="debito">Débito</option>
              <option value="pix">Pix</option>
              <option value="credito">Crédito</option>
              <option value="boleto">Boleto</option>
            </select>
          </div>

          <div class="container-default">
            <label for="valorTotal">Valor Total</label>
            <input formControlName="valor_total" (change)="campoAlterado('valor_total', pedidoForm.value.valor_total)"
              class="container-input-default" type="number" name="valor_total" id="valorTotal" placeholder="Ex: 320 R$">
          </div>

          <!-- <div class="container-default">
            <label for="status">Status</label>
            <input formControlName="status" (change)="campoAlterado('status', pedidoForm.value.status)"
              class="container-input-default" type="text" name="status" id="status" placeholder="Ex: pendente">
          </div> -->

          <div class="container-default">
            <label for="formaDePagamento">Status</label>
            <select formControlName="status" (change)="campoAlterado('status', pedidoForm.value.status)"
              name="formaDePagamento" id="formaDePagamento" class="container-input-default">
              <option value="">Selecione...</option>
              <option value="Realizado">Realizado</option>
              <option value="Em Andamento">Em Andamento</option>
              <option value="Pendente">Pendente</option>
              <option value="Cancelado">Cancelado</option>
            </select>
          </div>

          <div class="container-default">
            <label for="observacoes">Observações</label>
            <input formControlName="observacoes" (change)="campoAlterado('observacoes', pedidoForm.value.observacoes)"
              class="container-input-default" type="text" name="observacoes" id="observacoes"
              placeholder="Ex: Recheio de leite condensado">
          </div>
        </div>


        <div class="container-btn-submit-form">
          <button class="btn-submit-form" type="submit"
            (click)="this.pedidoService.vericaAtualizacaoPedido ? atualizar(): criarPedido()">{{this.pedidoService.vericaAtualizacaoPedido
            ? 'Atualizar': 'Enviar'}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
