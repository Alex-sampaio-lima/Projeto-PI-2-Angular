<div class="modal-backdrop" *ngIf="visible">
    <div class="modal-content">
        <div class="container-form-pedido">
            <div class="container-title-pedido">
                <h1 class="title-pedido">Adicionar Itens ao Estoque</h1>
                <button class="btn-close-modal close-btn" (click)="onClose()">X</button>
            </div>
            <div class="container-title-cliente">
                <h1 class="title-cliente">Dados do Estoque</h1>
            </div>

            <form class="container-inputs" method="post">
                <div class="container-form-nome-default">
                    <div class="container-default">
                        <label for="nomeDoProduto">Nome Do Produto</label>
                        <input
                            (change)="atualizarEstoque(this.estoqueService.idEstoque, 'nome_produto', estoque.nome_produto)"
                            [(ngModel)]="estoque.nome_produto" class="container-input-default" type="text"
                            name="nome_produto" id="nomeDoProduto" placeholder="Ex: Farinha de Trigo">
                    </div>
                    <div class="container-default">
                        <label for="unidadeDeMedida">Unidade de Medida</label>
                        <input
                            (change)="atualizarEstoque(this.estoqueService.idEstoque, 'unidade_medida', estoque.unidade_medida)"
                            [(ngModel)]="estoque.unidade_medida" class="container-input-default" type="text"
                            name="unidade_medida" id="unidadeDeMedida" placeholder="Ex: kg, ml, g">
                    </div>
                </div>

                <div class="container-form-nome-default">
                    <div class="container-default">
                        <label for="tipoDeProduto">Tipo de Produto</label>
                        <input
                            (change)="atualizarEstoque(this.estoqueService.idEstoque, 'tipo_produto', estoque.tipo_produto)"
                            [(ngModel)]="estoque.tipo_produto" class="container-input-default" type="email"
                            name="tipo_produto" id="tipoDeProduto" placeholder="Ex: Ingrediente">
                    </div>
                    <div class="container-default">
                        <label for="observacoes">Observações</label>
                        <input
                            (change)="atualizarEstoque(this.estoqueService.idEstoque, 'observacoes', estoque.observacoes)"
                            [(ngModel)]="estoque.observacoes" class="container-input-default" type="text"
                            name="observacoes" id="observacoes" placeholder="Ex: Está faltando comprar mais 6 dessse">
                    </div>
                </div>

                <div class="container-form-nome-default">
                    <div class="container-default">
                        <label for="quantidade">Quantidade</label>
                        <input [value]="estoque.quantidade == null ? 0 : estoque.quantidade"
                            (change)="atualizarEstoque(this.estoqueService.idEstoque, 'quantidade', estoque.quantidade)"
                            [(ngModel)]="estoque.quantidade" class="container-input-default" type="number"
                            name="quantidade" id="quantidade" placeholder="Ex: 4">
                    </div>
                    <div class="container-default">
                        <label for="custoUnitario">Custo Unitário</label>
                        <input [value]="estoque.custo_unitario == null ? 0 : estoque.custo_unitario"
                            [(ngModel)]="estoque.custo_unitario"
                            (change)="atualizarEstoque(this.estoqueService.idEstoque, 'custo_unitario', estoque.custo_unitario)"
                            class="container-input-default" type="number" name="custo_unitario" id="custoUnitario"
                            placeholder="Ex: 39.99">
                    </div>
                </div>

                <!-- <div class="container-form-nome-default">
                    <div class="container-default">
                        <label for="dataCompraProduto">Data da Compra do Produto</label>
                        <input [(ngModel)]="estoque.created_at" class="container-input-default" type="date"
                            name="dataCompraProduto" id="dataCompraProduto" placeholder="Ex: 18/04/2025">
                    </div>
                </div> -->

                <div class="container-btn-submit-form">
                    <button class="btn-submit-form" type="submit"
                        (click)="this.estoqueService.verificaAtualizacaoEstoque ? this.atualizar() : this.criarEstoque()">{{this.estoqueService.verificaAtualizacaoEstoque
                        ? 'Atualizar' : 'Enviar'}} </button>
                </div>
            </form>
        </div>
    </div>
</div>
