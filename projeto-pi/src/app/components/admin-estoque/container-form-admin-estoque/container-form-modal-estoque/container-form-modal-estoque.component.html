<div class="modal-backdrop" *ngIf="visible">
    <div class="modal-content">
        <div class="container-form-pedido">
            <div class="container-title-pedido">
                <h1 class="title-pedido">Adicionar Itens ao Estoque</h1>
                <button class="btn-close-modal close-btn" (click)="onClose()">X</button>
            </div>
            <div class="container-title-cliente">
                <h1 class="title-cliente">Dados do Estoque</h1>
            </div>

            <!-- <form [formGroup]="estoqueForm" (ngSubmit)="atualizar()" class="container-inputs" method="post"> -->
            <form [formGroup]="estoqueForm" class="container-inputs" method="post">
                <div class="container-form-nome-default">
                    <div class="container-default">
                        <label for="nomeDoProduto">Nome Do Produto</label>
                        <input formControlName="nome_produto"
                            (change)="campoAlterado('nome_produto', estoqueForm.value.nome_produto)"
                            class="container-input-default" type="text" name="nome_produto" id="nomeDoProduto"
                            placeholder="Ex: Farinha de Trigo">
                    </div>
                    <div class="container-default">
                        <label for="unidadeDeMedida">Unidade de Medida</label>
                        <input formControlName="unidade_medida"
                            (change)="campoAlterado('unidade_medida', estoqueForm.value.unidade_medida)"
                            class="container-input-default" type="text" name="unidade_medida" id="unidadeDeMedida"
                            placeholder="Ex: kg, ml, g">
                    </div>
                </div>

                <div class="container-form-nome-default">
                    <div class="container-default">
                        <label for="tipoDeProduto">Tipo de Produto</label>
                        <input formControlName="tipo_produto"
                            (change)="campoAlterado('tipo_produto', estoqueForm.value.tipo_produto)"
                            class="container-input-default" type="email" name="tipo_produto" id="tipoDeProduto"
                            placeholder="Ex: Ingrediente">
                    </div>
                    <div class="container-default">
                        <label for="observacoes">Observações</label>
                        <input formControlName="observacoes"
                            (change)="campoAlterado('observacoes', estoqueForm.value.observacoes)"
                            class="container-input-default" type="text" name="observacoes" id="observacoes"
                            placeholder="Ex: Está faltando comprar mais 6 dessse">
                    </div>
                </div>

                <div class="container-form-nome-default">
                    <div class="container-default">
                        <label for="quantidade">Quantidade</label>
                        <input formControlName="quantidade"
                            (change)="campoAlterado('quantidade', estoqueForm.value.quantidade)"
                            [value]="estoqueForm.value.quantidade == null ? 0 : estoqueForm.value.quantidade"
                            class="container-input-default" type="number" name="quantidade" id="quantidade"
                            placeholder="Ex: 4">
                    </div>
                    <div class="container-default">
                        <label for="custoUnitario">Custo Unitário</label>
                        <input formControlName="custo_unitario"
                            (change)="campoAlterado('custo_unitario', estoqueForm.value.custo_unitario)"
                            [value]="estoqueForm.value.custo_unitario == null ? 0 : estoqueForm.value.custo_unitario"
                            class="
                            container-input-default" type="number" name="custo_unitario" id="custoUnitario"
                            placeholder="Ex: 39.99">
                    </div>
                </div>

                <!-- <div class="container-form-nome-default">
                    <div class="container-default">
                        <label for="dataCompraProduto">Data da Compra do Produto</label>
                        <input [(ngModel)]="estoque.created_at" class="container-input-default" type="date"
                            name="dataCompraProduto" id="dataCompraProduto" placeholder="Ex: 18/04/2025">
                    </div>
                </div> -->

                <div class="container-btn-submit-form">
                    <button class="btn-submit-form" type="submit"
                        (click)="this.estoqueService.verificaAtualizacaoEstoque ? this.atualizar() : this.criarEstoque()">{{this.estoqueService.verificaAtualizacaoEstoque
                        ? 'Atualizar' : 'Enviar'}} </button>
                </div>
            </form>
        </div>
    </div>
</div>
